{% set active_page = "interested" %}
{% set data_table = 1 %}
{% extends "deals/layouts/template.html" %}
{% block content %}

<div class="row mt-3">
    <div class="col-lg-12">
        <div class="card-box">
          <div class="row">
            <div class="col-sm-10">
                <h4 class="text-dark  header-title m-t-0">Interested Parties</h4>
            </div>
              <div class="col-sm-2">
                  <div class="m-b-30">
                      <a href="#" class="btn btn-success btn-sm waves-effect waves-light">Add <i class="mdi mdi-plus-circle-outline"></i></a>
                  </div>
              </div>
          </div>

          <table class="table mb-0 table-responsive datatable">
              <thead>
                <tr>
                    <th>#</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                {% for contact in deal.getInterestedContacts() %}
                  <tr>
                      <td>{{ loop.index }}</td>
                      <td><a href="{{ url_for('crm.view', contact_id=contact.id) }}">{{ contact }}</a></td>
                      <td class="actions">
                          <a href="{{ url_for('crm.view', contact_id=contact.id ) }}" class="on-default edit-row" data-toggle="tooltip" data-placement="top" title="" data-original-title="View"><i class="fa fa-search-plus"></i></a>
                          <a href="{{ url_for('crm.edit', contact_id=contact.id ) }}" class="on-default edit-row" data-toggle="tooltip" data-placement="top" title="" data-original-title="Edit"><i class="fa fa-pencil"></i></a>
                          <a href="{{ url_for('crm.delete', contact_id=contact.id ) }}" class="on-default remove-row" data-toggle="tooltip" data-placement="top" title="" data-original-title="Delete"><i class="fa fa-trash-o"></i></a>
                      </td>
                  </tr>
                {% endfor %}
              </tbody>
          </table>
      </div>
  </div>
  <!-- end col -12 -->
</div>
<!-- end row -->

{% endblock %}
